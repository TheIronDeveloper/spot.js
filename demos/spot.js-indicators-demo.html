<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>spot.js - Dynamic drop-shadow demo</title>
	<link rel="stylesheet" href="css/spot.js-drop-shadow-demo.css">
</head>
<body>
<div id="circle1" class="circle spot"><div class="centertext">spot.js</div></div>
<div id="circle2" class="circledown spot"></div>
<a class="backtopost" href="http://brainlessdeveloper.com/mouse-move-interaction-spot-js/">spot.js blog post<img class="spot" src="http://brainlessdeveloper.com/wp-content/themes/brainless/images/favicon.png" alt=""></a>
<a href="https://github.com/brainlessdeveloper/spot.js" class="backtopost two">GitHub repo<img src="http://brainlessdeveloper.com/wp-content/uploads/2016/04/social-github.png" alt="" class="spot"></a>
<code id="CSSresult"></code>
<script>
function setUserOpt() {
    var userOpt = {
        // General settings
        activeAreaClass: "spot!-area",
        showIndicators: true,

        //Shadow settings
        shadowOn: true,
        shadowBlur: 30,
        shadowColor: "rgba(0,0,0,0.8)",

        //Rotation settings
        rotationOn: false
    };
    return userOpt;
}
</script>
<script src="../spot.js"></script>
<script>
	var rotationIsOn = setUserOpt().rotationOn;
	if (rotationIsOn) {
		document.getElementById("circle2").style.background = "white url(http://brainlessdeveloper.com/wp-content/uploads/2016/04/flowerpattern.jpg)";
	}
</script>
</body>
</html>
